<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zixy Bite - Digital Menu</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    * { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4, h5, h6, .font-heading { font-family: 'Poppins', sans-serif; }
    
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .category-pill { transition: all 0.3s ease; }
    .category-pill.active { background: #A8E63D; color: #0D0D0D; box-shadow: 0 0 20px rgba(168, 230, 61, 0.4); }
    
    .menu-card { transition: all 0.3s ease; }
    .menu-card:hover { transform: translateY(-4px); box-shadow: 0 8px 30px rgba(168, 230, 61, 0.15); }
    
    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .glow-effect { box-shadow: 0 0 30px rgba(168, 230, 61, 0.3); }
    
    .dish-image { 
      width: 100%; 
      height: 160px; 
      background: linear-gradient(135deg, #2A2A2A 0%, #1A1A1A 100%);
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .dish-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

<body class="h-full bg-[#0D0D0D] text-white overflow-auto">
  <div id="app" class="w-full min-h-full max-w-2xl mx-auto relative">
    
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-[#0D0D0D]/95 backdrop-blur-md border-b border-[#2A2A2A] px-4 py-4">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-[#A8E63D] to-[#7BC62D] flex items-center justify-center glow-effect">
          <span class="text-2xl">üçΩÔ∏è</span>
        </div>
        <div>
          <h1 id="header-name" class="font-heading font-bold text-xl text-white leading-tight">Zixy Bite</h1>
          <p id="header-tagline" class="text-xs text-[#888888]">Delicious Food, Delivered Hot</p>
        </div>
      </div>
    </header>
    
    <!-- Search Bar -->
    <div class="sticky top-16 z-40 bg-[#0D0D0D]/95 backdrop-blur-md px-4 py-3 border-b border-[#2A2A2A]">
      <div class="relative">
        <span class="absolute left-3 top-3 text-[#888888]">üîç</span>
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search dishes..." 
          class="w-full pl-10 pr-4 py-2 rounded-lg bg-[#1A1A1A] border border-[#2A2A2A] text-white placeholder-[#888888] focus:outline-none focus:border-[#A8E63D] transition-all"
        >
      </div>
    </div>
    
    <!-- Category Pills (Sticky) -->
    <nav class="sticky top-28 z-40 bg-[#0D0D0D]/95 backdrop-blur-md py-3 px-4 border-b border-[#2A2A2A]">
      <div id="category-pills" class="flex gap-2 overflow-x-auto hide-scrollbar">
        <!-- Pills injected by JS -->
      </div>
    </nav>
    
    <!-- Menu Sections -->
    <main id="menu-container" class="px-4 py-6 space-y-8">
      <!-- Menu sections injected by JS -->
    </main>
    
  </div>

<script>

const supabaseUrl = "YOUR_SUPABASE_URL";
const supabaseKey = "YOUR_PUBLIC_ANON_KEY";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let menuData = [];
let cart = [];
let activeCategory = "All";
let searchQuery = "";

document.getElementById('search-input').addEventListener('input', (e) => {
  searchQuery = e.target.value.toLowerCase();
  renderMenu();
});

async function loadMenu() {
  const { data: categories } = await supabase
    .from("categories")
    .select("*")
    .order("created_at");

  const { data: items } = await supabase
    .from("menu_items")
    .select("*")
    .eq("is_available", true);

  menuData = categories.map(cat => ({
    category: cat.name,
    emoji: cat.emoji,
    items: items.filter(i => i.category_id === cat.id)
  }));

  renderCategoryPills();
  renderMenu();
}

function addToCart(item) {
  const existing = cart.find(i => i.id === item.id);
  if (existing) existing.quantity++;
  else cart.push({ ...item, quantity: 1 });
  updateCartUI();
}

function increaseQty(id) {
  cart.find(i => i.id === id).quantity++;
  updateCartUI();
}

function decreaseQty(id) {
  const item = cart.find(i => i.id === id);
  if (item.quantity > 1) item.quantity--;
  else cart = cart.filter(i => i.id !== id);
  updateCartUI();
}

function updateCartUI() {
  const cartBox = document.getElementById("cart-items");
  cartBox.innerHTML = "";

  let total = 0;

  cart.forEach(item => {
    total += item.price * item.quantity;

    cartBox.innerHTML += `
      <div class="flex justify-between items-center py-2 border-b border-[#2A2A2A]">
        <span class="text-sm">${item.name}</span>
        <div class="flex items-center gap-2">
          <button onclick="decreaseQty('${item.id}')" class="px-2 bg-[#2A2A2A] rounded">-</button>
          <span>${item.quantity}</span>
          <button onclick="increaseQty('${item.id}')" class="px-2 bg-[#2A2A2A] rounded">+</button>
        </div>
        <span>‚Çπ${item.price * item.quantity}</span>
      </div>
    `;
  });

  document.getElementById("total-price").innerText = "‚Çπ" + total;
}

async function placeOrder() {

  if(cart.length === 0){
    alert("Cart Empty!");
    return;
  }

  const name = document.getElementById("customer-name").value;
  const table = document.getElementById("table-number").value;

  let total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);

  const { data: order } = await supabase
    .from("orders")
    .insert([{ customer_name: name, table_number: table, total_amount: total }])
    .select()
    .single();

  const orderItems = cart.map(i => ({
    order_id: order.id,
    menu_item_id: i.id,
    quantity: i.quantity,
    price: i.price
  }));

  await supabase.from("order_items").insert(orderItems);

  alert("Order Placed Successfully!");
  cart = [];
  updateCartUI();
}

function callWaiter(){
  alert("Waiter has been notified!");
}

function renderCategoryPills() {
  const container = document.getElementById('category-pills');
  const categories = ["All", ...menuData.map(c => c.category)];

  container.innerHTML = categories.map(cat => `
    <button class="category-pill px-4 py-2 rounded-full text-sm border border-[#2A2A2A] bg-[#1A1A1A] ${activeCategory === cat ? 'active' : ''}" data-category="${cat}">
      ${cat}
    </button>
  `).join('');

  container.querySelectorAll('.category-pill').forEach(btn => {
    btn.addEventListener('click', () => {
      activeCategory = btn.dataset.category;
      renderCategoryPills();
      renderMenu();
    });
  });
}

function renderMenu() {
  const container = document.getElementById('menu-container');

  let filtered = activeCategory === "All"
    ? menuData
    : menuData.filter(c => c.category === activeCategory);

  container.innerHTML = filtered.map(category => `
    <section>
      <div class="flex items-center gap-2 mb-4">
        <span class="text-2xl">${category.emoji}</span>
        <h2 class="font-heading font-bold text-xl">${category.category}</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        ${category.items.map(item => `
          <div class="menu-card bg-[#1A1A1A] rounded-2xl overflow-hidden border border-[#2A2A2A]">
            <div class="dish-image">
              <img src="${item.image_url}" />
            </div>
            <div class="p-4">
              <h3 class="font-bold text-sm">${item.name}</h3>
              <p class="text-[#A8E63D] font-bold text-lg mt-2">‚Çπ${item.price}</p>
              <button onclick='addToCart(${JSON.stringify(item)})'
                class="mt-3 w-full bg-[#A8E63D] text-black py-2 rounded-lg font-bold">
                Add to Cart
              </button>
            </div>
          </div>
        `).join('')}
      </div>
    </section>
  `).join('');
}

loadMenu();

</script>
