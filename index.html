<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="min-h-screen bg-[#0D0D0D] text-white px-4 py-6">

<div class="max-w-5xl mx-auto">

<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">Admin Orders Panel</h1>
  <div class="flex gap-3">
    <button onclick="downloadToday()"
      class="px-4 py-2 bg-blue-500 rounded-lg">
      Download Today
    </button>
    <button onclick="logout()"
      class="px-4 py-2 bg-red-500 rounded-lg">
      Logout
    </button>
  </div>
</div>

<div id="today-total" class="mb-6 text-lg font-semibold text-[#A8E63D]"></div>

<div id="orders-container" class="space-y-6"></div>

</div>

<script>
const supabaseClient = supabase.createClient(
  "https://pxdzdwljccgdruzaqhlt.supabase.co",
  "sb_publishable_4_CsTkcZtuVeFxMSpjR8mQ_NpZaGkWX"
);

supabaseClient.auth.getUser().then(({ data }) => {
  if (!data.user) window.location.href = "admin.html";
});

async function loadOrders() {

  const today = new Date().toISOString().split("T")[0];

  const { data: orders } = await supabaseClient
    .from("orders")
    .select("*")
    .order("created_at", { ascending: false });

  let todayTotal = 0;
  const container = document.getElementById("orders-container");

  if (!orders || orders.length === 0) {
    container.innerHTML = "<p>No Orders Yet</p>";
    return;
  }

  let html = "";

  for (const order of orders) {

    if (order.created_at.startsWith(today)) {
      todayTotal += order.total_amount;
    }

    const { data: items } = await supabaseClient
      .from("order_items")
      .select("*")
      .eq("order_id", order.id);

    const itemsHtml = items.map(i =>
      <p class="text-sm">${i.quantity}x ${i.item_name}</p>
    ).join("");

    html += `
      <div class="bg-[#1A1A1A] p-5 rounded-xl">
        <div class="flex justify-between mb-2">
          <h2 class="font-bold">Table ${order.table_number}</h2>
          <select onchange="updateStatus('${order.id}', this.value)"
            class="bg-[#2A2A2A] px-3 py-1 rounded">
            <option ${order.status==='pending'?'selected':''}>pending</option>
            <option ${order.status==='preparing'?'selected':''}>preparing</option>
            <option ${order.status==='completed'?'selected':''}>completed</option>
          </select>
        </div>

        ${itemsHtml}

        <p class="mt-2 font-bold text-[#A8E63D]">
          Total: ₹${order.total_amount}
        </p>

        <button onclick="deleteOrder('${order.id}')"
          class="mt-3 px-3 py-1 bg-red-600 rounded text-sm">
          Delete Order
        </button>
      </div>
    `;
  }

  container.innerHTML = html;
  document.getElementById("today-total").innerText =
    "Today's Total Sales: ₹" + todayTotal;
}

async function updateStatus(id, status) {
  await supabaseClient
    .from("orders")
    .update({ status })
    .eq("id", id);

  loadOrders();
}

async function deleteOrder(id) {

  if (!confirm("Delete this order?")) return;

  await supabaseClient.from("order_items").delete().eq("order_id", id);
  await supabaseClient.from("orders").delete().eq("id", id);

  loadOrders();
}

async function downloadToday() {

  const today = new Date().toISOString().split("T")[0];

  const { data } = await supabaseClient
    .from("orders")
    .select("*")
    .gte("created_at", today);

  let csv = "Table,Total,Status,Date\n";

  data.forEach(o => {
    csv += ${o.table_number},${o.total_amount},${o.status},${o.created_at}\n;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "today_orders.csv";
  a.click();
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "admin.html";
}

loadOrders();
</script>

</body>
</html>
